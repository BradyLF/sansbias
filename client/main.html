<head>
  <title>Create a room | Sansbias</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
</head>

<body>
	<nav id="navbar" class="navbar navbar-default">
			<div class="container">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">sansbias</a>
			    </div>
			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <li><a href="/addRoom">create room</a></li>
			        <li><a href="/joinRoom">join room</a></li>
			        <li><a href="#">about</a></li>
			        <li><a href="#">contact</a></li>
			      </ul>
			    </div><!-- /.navbar-collapse -->	
			</div>
		</nav>
		{{> renderPage}}
</body>


<!-- renderpage template-->
<template name="renderPage"></template>

<!-- index template-->
<template name="index">
	<div class="content">
		<h1 class="title">sansbias</h1>
	</div>
</template>


<!-- addroom template-->
<template name="addRoom">
	<div class="content">
		<p>Enter your options as a comma separated list</p>
		<input placeholder="one, two, three" type="text" class="optionsList">
		<p>Enter your name</p>
		<input placeholder="Alice Roberts" type="text" class="adminName"><br><br>
		<button class="submit" type="submit" value="submit">Create Room -></button>
		<a href="google.com" id="roomID"></a>
	</div>
</template>

<!-- join template-->
<template name="joinRoom">
	<div class="content">
		<p>Enter Your Room ID</p>
		<input placeholder="1" type="text" class="joinID" value={{getId}}>
		<p>Enter Your Name</p>
		<input placeholder="Alice Roberts" type="text" class="memberName"><br><br>
		<button class="submit" type="submit" value="submit">Join Room -></button>
	</div>
</template>

<!-- display template-->
<template name="displayRoom">
	<div class="content">
		<p>Welcome to your room!</p>
	</div>
</template>
