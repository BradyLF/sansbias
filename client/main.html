<head>
  <title>sansbias | secure group decision making</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <link href="animate.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width; initial-scale=1.0;maximum-scale=1.0; user-scalable=0;" />
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body>
	<nav id="navbar" class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		    	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        	<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">sansbias</a>
		    </div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
			        <li><a href="/addRoom">create room</a></li>
			        <li><a href="/joinRoom">join room</a></li>
			        <li><a href="/about">about</a></li>
			    </ul>
			</div><!-- /.navbar-collapse -->	
		</div>
	</nav>
		{{> renderPage}}
</body>


<!-- renderpage template-->
<template name="renderPage"></template>

<!-- index template-->
<template name="index">
	<div id="index" class="animated fadeIn content">
		<h1 class="title">sansbias</h1>
		<h2 class="subtitle">secure group decision making</h2>
		<hr class="animated zoomIn">
		<div class="button-container">
			<a href="/addRoom" class="large-flat-button">Create A New Room</a>
			<a href="/joinRoom" class="large-flat-button">Join Existing Room</a>
		</div>
	</div>
</template>


<!-- addroom template-->
<template name="addRoom">
	<div class="animated fadeIn content">
		<h1>Create A Room</h1>
		<hr class="full-width">
		<h4>Type your options as a comma separated list</h4>
		<input placeholder="one, two, three" type="text" class="optionsList" maxlength="40">
		<h4>Type your name</h4>
		<input placeholder="Alice Roberts" type="text" class="adminName" maxlength="40">
		<h4>Create a room name</h4>
		<input placeholder="Restaurant Choices" type="text" class="roomName" maxlength="40"><br><br>
		<button class="submit flat-button" type="submit" value="submit">Create Room</button>
		<a href="google.com" id="roomID"></a>
	</div>
</template>

<!-- join template-->
<template name="joinRoom">
	<div class="animated fadeIn content">
		<h1>Join An Existing Room</h1>
		<hr class="full-width">
		<h4>Enter Your Room Code</h4>
		<input placeholder="e.g. 2544Cm!zjAEnmi3ga" type="text" class="joinID" value={{getId}}>
		<h4>Enter Your Name</h4>
		<input placeholder="Alice Roberts" type="text" class="memberName"><br><br>
		<button class="submit flat-button" type="submit" value="submit">Join Room</button>
	</div>
</template>

<!-- display template-->
<template name="displayRoom">
	<div class="animated fadeIn content">
		<h1 class="title">Welcome To Your Room: '{{roomName}}'</h1>
		<h2 id="manage-title" class="subtitle">Rejoin this room with this link: {{roomID}}</h2>
		<h3>Room Administrator:</h3>
		<h4>{{adminName}}</h4>
		<hr class="full-width">
		<h3>Room Members:</h3>
		<h4>{{roomMembers}}</h4>
		<hr class="full-width">
		<h3>Options:</h3>
		<h4>{{options}}</h4>
		<hr class="full-width">
		<h3>Choice:</h3>
		<h4>{{choice}}</h4>
		<hr class="full-width">
	</div>
</template>

<!-- admin template-->
<template name="manageRoom">
	<div class="animated fadeIn content">
		<h1 class="title" id="manage-title">Manage Your Room: '{{roomName}}'</h1>
		<div id="roomInfo">
			<h1 class="title">Room Information</h1>
			<hr class="full-width">
			<h3>Admin Link:</h3>
			<h2 id="room-code" class="subtitle">{{adminLink}}</h2>
			<hr class="left-incomplete">
			<h3>Invite Link:</h3>
			<h2 id="room-code" class="subtitle">{{joinLink}}</h2>
			<hr class="left-incomplete">
			<h3>Room Status:</h3>
			<h4>{{roomStatus}}</h4>
			<hr class="left-incomplete">
			<h3>Room Administrator:</h3>
			<h4>{{adminName}}</h4>
			<hr class="left-incomplete">
			<h3>Room Members:</h3>
			<h4>{{roomMembers}}</h4>
			<hr class="left-incomplete">
			<h3>Options:</h3>
			<h4>{{options}}</h4>
			<hr class="left-incomplete">
			<h3>Choice:</h3>
			<h4>{{choice}}</h4>
			<hr class="left-incomplete">
			<h1 class="title">Admin Tools</h1>
			<hr class="full-width">
		</div>
		<div id="adminTools">
			<button class="closeRoom admin-button" type="closeRoom" id="closeRoom" value="closeRoom">Close Room</button>
			<button class="delete admin-button" type="delete" value="delete">Delete Room</button>
		</div>
	</div>
</template>
