<!-- about template-->
<template name="about">
	<div class="animated fadeIn content">
		<div class="main-title">
			<h1 class="title">how it works</h1>
			<img class="logo">
		</div>
		<hr class="animated zoomIn">
		<div class="flex-container-about">
			<div class="flex-item-about left">
				<i class="zmdi zmdi-layers animated fadeInLeft zmdi-hc-5x"></i>
			</div>
			<div class="flex-item-about">
				<h4>1)&nbsp;&nbsp;&nbsp;A table is created, where the table administrator selects the number of options each table member will have.</h4>
			</div>
		</div>
		<div class="flex-container-about">
			<div class="flex-item-about left">
				<i class="zmdi zmdi-mail-send animated fadeInLeft zmdi-hc-5x"></i>
			</div>
			<div class="flex-item-about">
				<h4>2)&nbsp;&nbsp;&nbsp;The table administrator distributes a shareable link, and those with that link join the table.</h4>
			</div>
		</div>
		
		<div class="flex-container-about">
			<div class="flex-item-about left">
				<i class="zmdi zmdi zmdi-code animated fadeInLeft zmdi-hc-5x"></i>
			</div>
			<div class="flex-item-about">
				<h4>3)&nbsp;&nbsp;&nbsp;All table members submit their integer choice. This choice is then hashed with random bits, and only the hash is submitted to the server. The submitted bit and random bits are stored locally for later.</h4>
			</div>
		</div>
		
		<div class="flex-container-about">
			<div class="flex-item-about left">
				<i class="zmdi zmdi-lock animated fadeInLeft zmdi-hc-5x"></i>
			</div>
			<div class="flex-item-about">
				<h4>4)&nbsp;&nbsp;&nbsp;Once all bits have been submitted, the table administrator submits their bit and closes the table.</h4>
			</div>
		</div>
		
		<div class="flex-container-about">
			<div class="flex-item-about left">
				<i class="zmdi zmdi-upload animated fadeInLeft zmdi-hc-5x"></i>
			</div>
			<div class="flex-item-about">
				<h4>5)&nbsp;&nbsp;&nbsp;Each table member gathers all the hashes from the server and stores them locally, before sending their submitted bit and random bits to the server for peer verification.</h4>
			</div>
		</div>
		
		<div class="flex-container-about">
			<div class="flex-item-about left">
				<i class="zmdi zmdi-check-all animated fadeInLeft zmdi-hc-5x"></i>
			</div>
			<div class="flex-item-about">
				<h4>6)&nbsp;&nbsp;&nbsp;Each member pulls the submitted and random bits of all other table members from the server, and individually combines and hashes them. This hash is then compared to the hash taken from the server earlier, in order to verify its validity.</h4>
			</div>
		</div>
		
		<div class="flex-container-about">
			<div class="flex-item-about left">
				<i class="zmdi zmdi-input-composite animated fadeInLeft zmdi-hc-5x"></i>
			</div>
			<div class="flex-item-about">
				<h4>7)&nbsp;&nbsp;&nbsp;The final verified sum is calculated by adding all the submitted bits together and <a target="_blank" href="https://en.wikipedia.org/wiki/Modular_arithmetic">modding</a> this sum by the number of options each table had.</h4>
			</div>
		</div>
		
		<div class="flex-container-about">
			<div class="flex-item-about left">
				<i class="zmdi zmdi-fullscreen animated fadeInLeft zmdi-hc-5x"></i>
			</div>
			<div class="flex-item-about">
				<h4>8)&nbsp;&nbsp;&nbsp;The final verified sum is displayed to all table members.</h4>
			</div>
		</div>
	</div>
</template>
