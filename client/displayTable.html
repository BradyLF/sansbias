<!-- display template-->
<template name="displayTable">
	<div class="animated fadeIn content">
		<h1 class="title">Welcome {{personName}}</h1>
		<hr style="width: 80%;" class="animated zoomIn">
		<div id="tableInfo">
			<h3 class="title" id="manage-title">Table Code: {{tableCode}}</h3>
			{{#if showDeal}}
				<hr>
				<button class="submit flat-button deal-cards" type="submit" value="submit"><h3>Deal Cards</h3></button>
			{{else}}
			{{/if}}
			<div class="table-info">
			<h3 class="title" id="table-title">Table Members ({{tableSize}} Online)</h3>
  				{{#each tableData}}
  					<div style="border-bottom: none;" class="flex-container">
						<p class="flex-item name">{{name}}</p>
						<p class="flex-item top">Hand Value: {{handValue}}</p>
						<p class="flex-item top">ID: {{personID}}</p>
						<p class="flex-item top">{{isDealer}}</p>
						<p class="flex-item top">Cards Verified: {{cardsVerified}}</p>
  					</div>
  					<div style="border-top: none; margin-top: -20px;" class="flex-container">
						<p class="flex-item bottom"></p>
						<p class="flex-item bottom"><button onclick="swal('{{handArr}}')">Hand ({{handArrLength}})</button></p>
						<p class="flex-item bottom"><button onclick="swal('{{cardKeyArr}}')">Submitted Cards ({{cardKeyArrLength}})</button></p>
						<p class="flex-item bottom"><button onclick="swal('','{{#each nonceArr}} {{nonce}} - {{/each}}')">Submitted Nonces ({{nonceArrLength}})</button></p>
						<p class="flex-item bottom"><button onclick="swal('', '{{#each hashArr}} {{hash}} - {{/each}}')">Submitted Hashes ({{hashArrLength}})</button></p>
  					</div>
				{{/each}}
				{{submitCards}}
				{{verifyCards}}
			</div>
		</div>
	</div>
</template>
