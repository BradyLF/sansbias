<!-- display template-->
<template name="displayTable">
	<div class="animated fadeIn content">
		<div id="tableInfo">
			<h3 class="title" id="manage-title">Welcome {{personName}} | Table Code: {{tableCode}}</h3>
			{{#if showWinner}}
				<h2 class="title">{{winner}}</h2>
			{{else}}
			{{/if}}	  			
  			<div style="padding-bottom: 200px;" class="flex-container cards-container">
  			{{#each tableData}}
			   <div class="flex-item hand">
			      <h3>{{name}} ({{isDealer}}) <button onclick="toggle_visibility('table-info');" class="info">info</button></h3>
			      <h3> Score: {{handValue}} | Chips: {{chipCount}} | Bet: {{bet}}</h3>
			      <hr>
			      <div style="border: none;" class="flex-container cards-container hand">
			         {{#each handArr}}
			         <div class="flex-item card">
			            <p> {{this}}</p>
			            <p style="text-align: right; padding-top: 80%; margin-bottom: 0;">{{this}}</p>
			         </div>
			         {{/each}}
			      </div>
			   </div>
  			{{/each}}
			</div>
  			
  			
			{{#if showDeal}}
				<div class="button-tab">
					<button class="submit flat-button deal-cards" type="submit" value="submit"><h3>Deal Cards</h3></button>
				</div>
			{{else}}
				{{#if showHitChoice}}
					<div class="button-tab">
						<button class="submit flat-button player-choices hit" type="submit" value="submit"><h3>Hit</h3></button>
					</div>
				{{else}}
				{{/if}}
				{{#if showStayChoice}}
					<div class="button-tab">
						<button class="submit flat-button player-choices stay" type="submit" value="submit"><h3>Stay</h3></button>
					</div>
				{{else}}
				{{/if}}
			{{/if}}
			{{#if gameOver}}
				<div class="button-tab">
					<button class="submit flat-button next-round" type="submit" value="submit"><h3>Play Again</h3></button>
				</div>
			{{else}}
			{{/if}}
			<div id="table-info" class="table-info">
			<h3 class="title" id="table-title">Table Members ({{tableSize}} Online) <button onclick="toggle_visibility('table-info');" class="info">hide</button></h3>
  				{{#each tableData}}
  					<div style="border-bottom: none;" class="flex-container">
						<p class="flex-item name">{{name}}</p>
						<p class="flex-item top">Hand Value: {{handValue}}</p>
						<p class="flex-item top">ID: {{personID}}</p>
						<p class="flex-item top">{{isDealer}}</p>
						<p class="flex-item top">Cards Verified: {{cardsVerified}}</p>
  					</div>
  					<div style="border-top: none; margin-top: -20px;" class="flex-container">
						<p class="flex-item bottom"></p>
						<p class="flex-item bottom"><button onclick="swal('{{handArr}}')">Hand ({{handArrLength}})</button></p>
						<p class="flex-item bottom"><button onclick="swal('{{cardKeyArr}}')">Submitted Cards ({{cardKeyArrLength}})</button></p>
						<p class="flex-item bottom"><button onclick="swal('','{{#each nonceArr}} - {{nonce}} - {{/each}}')">Submitted Nonces ({{nonceArrLength}})</button></p>
						<p class="flex-item bottom"><button onclick="swal('', '{{#each hashArr}} - {{hash}} - {{/each}}')">Submitted Hashes ({{hashArrLength}})</button></p>
  					</div>
				{{/each}}
				{{submitCards}}
				{{verifyCards}}
				{{nextRoundRefresh}}
				{{getBet}}
			</div>
		</div>
	</div>
	<script>
		function toggle_visibility(id) {
       var e = document.getElementById(id);
       if(e.style.display == 'block')
          e.style.display = 'none';
       else
          e.style.display = 'block';
    }
   </script>
</template>
