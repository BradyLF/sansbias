<!-- admin template-->
<template name="manageRoom">
	<div class="animated fadeIn content">
		<h1 class="title">Welcome {{adminName}}</h1>
			<h3 class="title" id="manage-title">Room Code: {{roomCode}}</h3>
			{{#if showSubmit}}
				<h3>Enter an integer 1 through {{optionsCount}}:</h3>
				<input placeholder="e.g. 1" class="selectedOption" type="number" value="">
				<button class="submit flat-button" type="submit" value="submit">Close Room & Submit Choice</button>
			{{else}}
				<h3>You have submitted your choice</h3>
			{{/if}}
			<hr>
			<h3>Room Members ( {{roomSize}} Online )</h3>
			<table>
				<tr>
					<th>Name</th>
					<th>Hashed Submission</th>
  				</tr>
  				{{#each roomData}}
  				<tr>
					<td>{{name}}</td>
					<td>{{hashedBits}}</td>
  				</tr>
				{{/each}}
			</table>
			<hr>
			<h3>Room Information:</h3>
			<table>
				<tr>
					<td>Room Administrator:</td>
					<td class="link">{{adminName}}</td>
  				</tr>
  				<tr>
					<td>Private Admin Key:</td>
					<td class="link"><a target="_blank" href="{{adminKey}}">{{adminKey}}</a></td>
  				</tr>
  				<tr>
					<td>Public Invite Link:</td>
					<td class="link"><a target="_blank" href="{{joinLink}}">{{joinLink}}</a></td>
  				</tr>
			</table>
			{{verifyHashes}}
			<hr>
	</div>
</template>
