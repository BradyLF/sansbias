<!-- admin template-->
<template name="manageRoom">
	<div class="animated fadeIn content">
		<h1 class="title">Welcome {{adminName}}</h1>
			<h3 class="title" id="manage-title">Room Code: {{roomCode}}</h3>
			{{#if showSubmit}}
				<h3>Enter an integer 0 through {{optionsCount}}:</h3>
				<input placeholder="e.g. 0" class="selectedOption" type="number" value="">
				<button class="submit flat-button" type="submit" value="submit">Close Room & Submit Choice</button>
			{{else}}
				<h3>You have submitted your choice</h3>
				<h3>The verified calculated sum is {{finalSum}}</h3>
				<hr>
			{{/if}}
			<h3>Room Members ( {{roomSize}} Online )</h3>
			<table>
				<tr>
					<th>Name</th>
					<th>Hashed Submission</th>
  				</tr>
  				{{#each roomData}}
  				<tr>
					<td class="name">{{name}}</td>
					<td class="hash" title="{{hashedBits}}">{{hashedBits}}</td>
  				</tr>
				{{/each}}
			</table>
			<h3>Room Information:</h3>
			<table class="roomInfo">
				<tr>
					<th>Description</th>
					<th>Data</th>
				</tr>
				<tr>
					<td>Room Administrator:</td>
					<td>{{adminName}}</td>
  				</tr>
  				<tr>
					<td>Private Admin Key:</td>
					<td><a target="_blank" href="{{adminKey}}">{{adminKey}}</a></td>
  				</tr>
  				<tr>
					<td>Public Invite Link:</td>
					<td><a target="_blank" href="{{joinLink}}">Click Here To Open Link</a></td>
  				</tr>
			</table>
			<!--These are essentially reactive method calls to get current information. 
			They don't display anything, but instead trigger other things to be displayed or altered-->
			{{gatherHashes}}
			{{verifyHashes}}
	</div>
</template>
